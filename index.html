<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Awesome Digit Clock | Micro Project 16</title>

    <!-- CSS StyleSheet -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon-icon.svg" type="image/x-icon" />

    <!-- JavaScript -->
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <h2 class="heading">Present Time</h2>
    <div class="clock">
      <div class="clock__hand clock__hand--hr">
        <h3>11</h3>
        <p>Hours</p>
      </div>
      <div class="clock__hand clock__hand--min">
        <h3>22</h3>
        <p>Minutes</p>
      </div>
      <div class="clock__hand clock__hand--sec">
        <h3>03</h3>
        <p>Seconds</p>
      </div>
      <div class="meridiem">AM</div>
    </div>
    <!-- Iconic Ions  -->
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
  </body>
</html>
